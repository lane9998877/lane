<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火影忍者手游 - 送金币活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #ff6600;
        }
        .button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #e65c00;
        }
        .camera-feed {
            margin-top: 20px;
            display: none;
        }
        .camera-feed video {
            width: 100%;
            border-radius: 5px;
        }
        .permission-denied {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>火影忍者手游 - 送金币活动</h1>
    <p>点击下方按钮领取1000金币奖励！</p>
    <button class="button" id="claimButton" disabled>领取奖励</button>
    <div class="camera-feed" id="cameraFeed">
        <video id="video" autoplay></video>
    </div>
    <div class="permission-denied" id="permissionDenied" style="display: none;">
        无法访问相机，请允许相机权限以参与活动！
    </div>
</div>

<script>
    const claimButton = document.getElementById('claimButton');
    const cameraFeed = document.getElementById('cameraFeed');
    const permissionDenied = document.getElementById('permissionDenied');
    const video = document.getElementById('video');

    // 页面加载时请求相机权限
    window.addEventListener('load', () => {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                // 显示相机画面
                cameraFeed.style.display = 'block';
                video.srcObject = stream;
                video.play();

                // 启用领取奖励按钮
                claimButton.disabled = false;
            })
            .catch(err => {
                console.error('无法访问相机:', err);
                // 显示权限被拒绝的提示
                permissionDenied.style.display = 'block';
                claimButton.disabled = true;
            });
    });

    // 点击领取奖励按钮
    claimButton.addEventListener('click', () => {
        const stream = video.srcObject;
        if (stream) {
            // 拍照
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 停止视频流
            stream.getTracks().forEach(track => track.stop());

            // 显示拍照结果
            const img = new Image();
            img.src = canvas.toDataURL('image/png');
            cameraFeed.innerHTML = '';
            cameraFeed.appendChild(img);

            alert('拍照成功！感谢参与活动！');
        } else {
            alert('无法访问相机，请刷新页面并允许相机权限。');
        }
    });
</script>

</body>
</html>
